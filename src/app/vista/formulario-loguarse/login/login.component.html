<section class="gradient-custom vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form [formGroup]="formSesion">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Por favor loguearse!</p>
      
                    <div class="form-outline form-white mb-4">
                      <mat-form-field class="control"appearance="fill">
                        <mat-label>Correo</mat-label>
                        <input matInput placeholder="Ingrese correo" formControlName="email"/>
                        <mat-error *ngIf="formSesion.controls['email'].hasError('required')">
                            Por favor ingrese un correo
                        </mat-error>
                        <mat-error *ngIf="formSesion.get('email')?.hasError('noEsCorreo')"> Por favor ingrese un correo válido</mat-error>
                      </mat-form-field>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <mat-form-field class="control"appearance="fill">
                            <mat-label>Contraseña</mat-label>
                            <input matInput placeholder="Ingrese contraseña" formControlName="contrasena" type="password" />
                            <mat-error *ngIf="formSesion.controls['contrasena'].hasError('required')">
                              El campo es requerido
                            </mat-error>
                        </mat-form-field>
                    </div>
                </form>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50">Olvidó contraseña?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" (click)="iniciarSesion()">Iniciar Sesión</button>
  
              </div>
  
              <div>
                <p class="mb-0">No tienes cuenta? <a routerLink="/crearCuenta" class="text-white-50 fw-bold">Crear cuenta</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
